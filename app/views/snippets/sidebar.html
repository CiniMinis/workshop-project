{% block sidebar %}
<div class="container p-2 d-flex flex-column justify-content-center text-center">
    <p>
        <button type="button" class="btn btn-dark" id="sidebarSearchSettingsToggler" data-bs-toggle="collapse"
            data-bs-target="#sidebarSearchSettings">
            <i class="bi bi-chevron-down"> Search Settings</i>
        </button>
    </p>
    <div class="container bg-light border-dark text-dark border rounded">
        <div class="collapse mt-2" id="sidebarSearchSettings">
            <select class="form-select" form="searchForm" name="privacySelect">
                <option value="all" selected>Show public and private users</option>
                <option value="public">Show only public users</option>
                <option value="private">Show only private users</option>
            </select>
            <div class="form-check form-switch m-2">
                <input class="form-check-input" type="checkbox" id="switchForceJob" form="searchForm" name="forceJob">
                <label class="form-check-label" for="switchForceJob">User must specify a job</label>
            </div>
            <div class="form-check form-switch m-2">
                <input class="form-check-input" type="checkbox" id="switchForceLocation" form="searchForm" name="forceLocation">
                <label class="form-check-label" for="switchForceLocation">User must specify a location</label>
            </div>
        </div>
    </div>
    <br />
    <div class="container bg-light border-dark text-dark border rounded">
        <p>
            <b>
                Recently Viewed Users:
            </b>
        <p id="sidebarRecentUsers">

        </p>
        </p>
    </div>
    <br />
    <div class="container bg-light border-dark text-dark border rounded">
        <p>
            Maybe put a footer on the sidebar?
        </p>
    </div>
</div>
{% endblock %}


{% macro add_sidebar(sidebar_col_size=3) -%}
<div class="container-fluid" id="contentContainer">
    <div class="row">
        <!-- Sidebar Col -->
        <div class="col-{{sidebar_col_size}} bg-primary text-light" id="sidebar">
            {{ self.sidebar() }}
        </div>
        <!-- Content Col -->
        <div class="col">
            {{ caller() }}
        </div>
    </div>
</div>

<script src='/static/recent_users.js'></script>
<script src='/static/sidebar.js'></script>

{%- endmacro %}
